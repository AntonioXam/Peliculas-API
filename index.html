<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Películas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Controles de música con tooltips -->
    <div class="controles-musica">
        <button class="boton-musica" id="botonVolumenBajar" title="Bajar Volumen">
            <i class="fas fa-volume-down"></i>
        </button>
        <button class="boton-musica" id="botonPlayPause" title="Reproducir/Pausar">
            <i class="fas fa-play" id="iconoPlayPause"></i>
        </button>
        <button class="boton-musica" id="botonSiguiente" title="Siguiente Canción">
            <i class="fas fa-forward"></i>
        </button>
        <button class="boton-musica" id="botonVolumenSubir" title="Subir Volumen">
            <i class="fas fa-volume-up"></i>
        </button>
        <div class="volumen-actual" title="Volumen Actual">100%</div>
    </div>

    <div class="contenedor-busqueda">
        <h1>Buscador de Películas</h1>
        <div class="barra-busqueda">
            <input type="text" id="campoBusqueda" placeholder="Buscar películas..." 
                   aria-label="Buscar películas">
            <button id="botonBuscar" aria-label="Iniciar búsqueda">
                <i class="fas fa-search"></i> Buscar
            </button>
        </div>
        <div class="contenedor-generos">
            <h2>Géneros</h2>
            <div class="botones-genero">
                <button class="boton-genero" data-genero="28" aria-label="Filtrar por Acción">
                    <i class="fas fa-fire"></i> Acción
                </button>
                <button class="boton-genero" data-genero="12" aria-label="Filtrar por Aventura">
                    <i class="fas fa-compass"></i> Aventura
                </button>
                <button class="boton-genero" data-genero="53" aria-label="Filtrar por Thriller">
                    <i class="fas fa-mask"></i> Thriller
                </button>
                <button class="boton-genero" data-genero="27" aria-label="Filtrar por Terror">
                    <i class="fas fa-ghost"></i> Terror
                </button>
                <button class="boton-genero" data-genero="35" aria-label="Filtrar por Comedia">
                    <i class="fas fa-laugh"></i> Comedia
                </button>
                <button class="boton-genero" data-genero="18" aria-label="Filtrar por Drama">
                    <i class="fas fa-theater-masks"></i> Drama
                </button>
                <button class="boton-genero" data-genero="10749" aria-label="Filtrar por Romance">
                    <i class="fas fa-heart"></i> Romance
                </button>
                <button class="boton-genero" data-genero="878" aria-label="Filtrar por Ciencia Ficción">
                    <i class="fas fa-robot"></i> Ciencia Ficción
                </button>
                <button class="boton-genero" data-genero="16" aria-label="Filtrar por Animación">
                    <i class="fas fa-child"></i> Animación
                </button>
                <button class="boton-genero" data-genero="80" aria-label="Filtrar por Crimen">
                    <i class="fas fa-user-secret"></i> Crimen
                </button>
            </div>
        </div>
    </div>
    
    <div id="resultados" role="region" aria-live="polite"></div>
    
    <!-- Modal para vista ampliada de películas -->
    <div class="modal" id="modal" role="dialog" aria-modal="true">
        <div class="modal-contenido"></div>
    </div>

    <script src="funciones.js"></script>
</body>
</html>
